<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Server-Side Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="scripts/client.js" charset="utf-8"></script>
</head>

<body>
  <h1>Server-Side Calculator</h1>

  <form data-testid="calculator">
    <input id="firstInput" placeholder="First Number">
    <button id="addOperator">+</button>
    <button id="divideOperator">-</button>
    <button id="multiplyOperator">*</button>
    <button id="divideOperator">/</button>
    <input id="secondInput" placeholder="Second Number">
    <button id="equateOperator">=</button>
    <button id="clearOperator">C</button>
  </form>

  <section id="recentResult" data-testid="recentResult">
    <!-- The most recent calculation result goes here. -->
  </section>

  <section id="resultHistory" data-testid="resultHistory">
    <!-- The list of calculation results goes here. -->
  </section>
</body>

</html>
